<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://www.sourcecodester.com">Sourcecodester</a>
		</div>
	</nav>
	
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="card p-2 bordered">
					<div class="card-body">
						<h3 class="card-title text-primary">Convert Image Format App</h3>
						<hr style="border-top: 1px dashed #000;"/>
						<div class="mb-3">
							<label class="form-label">SELECT FORMAT</label>
							<select id="file-format" class="form-select" style="width:50%;">
								<option value="webp">WEBP</option>
								<option value="jpeg">JPG</option>
								<option value="png">PNG</option>
								<option value="gif">GIF</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">CHOOSE FILE</label>
							<input type="file" class="form-control" id="myfile" accept="image/*" required="required" />
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-primary" onclick="convert.read()">Convert</button>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>	

</body>
<script src="script.js"></script>
</html>
